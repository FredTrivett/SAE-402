<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
  <title>Examples â€¢ Tracked controls</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="../../dist/aframe-extras.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene id="scene" physics="debug: true">


    <a-assets>
      <a-asset-item id="bag-glb" src="items/bag.glb"></a-asset-item>
      <a-asset-item id="bocale-glb" src="items/bocale.glb"></a-asset-item>
      <a-asset-item id="book-glb" src="items/book.glb"></a-asset-item>
      <a-asset-item id="brocolis-glb" src="items/brocolis.glb"></a-asset-item>
      <a-asset-item id="coca-glb" src="items/coca.glb"></a-asset-item>
      <a-asset-item id="glass-glb" src="items/glass.glb"></a-asset-item>
      <a-asset-item id="headphones-glb" src="items/headphones.glb"></a-asset-item>
      <a-asset-item id="ketchup-glb" src="items/ketchup.glb"></a-asset-item>
      <a-asset-item id="keyboard-glb" src="items/keyboard.glb"></a-asset-item>
      <a-asset-item id="knife-glb" src="items/knife.glb"></a-asset-item>
      <a-asset-item id="mac-glb" src="items/mac.glb"></a-asset-item>
      <a-asset-item id="obergine-glb" src="items/obergine.glb"></a-asset-item>
      <a-asset-item id="paper-glb" src="items/paper.glb"></a-asset-item>
      <a-asset-item id="peach-glb" src="items/peach.glb"></a-asset-item>
      <a-asset-item id="postit-glb" src="items/postit.glb"></a-asset-item>
      <a-asset-item id="tin-glb" src="items/tin.glb"></a-asset-item>
      <a-asset-item id="water-glb" src="items/water.glb"></a-asset-item>
      <a-asset-item id="wine-glb" src="items/wine.glb"></a-asset-item>


      <a-asset-item id="park" src="environment/park.glb"></a-asset-item>
      <a-asset-item id="table" src="environment/table.glb"></a-asset-item>




    </a-assets>

    <!-- Player -->
    <a-entity camera look-controls wasd-controls position="0 2 0"></a-entity>
    <a-entity rotation="-45 0 0" static-body="shape: sphere; sphereRadius: 0.02;"
      hand-controls="hand: left; handModelStyle: lowPoly;" sphere-collider="objects: .cube;" grab></a-entity>
    <a-entity rotation="45 45 0" static-body="shape: sphere; sphereRadius: 0.02;"
      hand-controls="hand: right; handModelStyle: lowPoly;" sphere-collider="objects: .cube;" grab></a-entity>



    <a-box class="cube" dynamic-body position="0 10.25 -1" width="0.5" height="0.5" depth="0.5" color="red"></a-box>
    <a-box class="cube" dynamic-body position="-1 10.25 -1" width="0.5" height="0.5" depth="0.5" color="green"></a-box>



    <!-- ENTITES -->


    <a-entity id="other-box" class="cube" dynamic-body position="-1 1.25 0" material="transparent: true; opacity: 0;"
      geometry="primitive: box; width: 0.4; height: 0.1; depth: 0.25;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" gltf-model="#bag-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="-1 1.25 -1" material="transparent: true; opacity: 0;"
      geometry="primitive: cylinder; radius: 0.1; height: 0.35;">
      <a-entity id="ee" class="cube" position="0 0 0" scale="0.5 0.5 0.5" gltf-model="#bocale-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="-1 1.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: box; width: 0.2; height: 0.05; depth: 0.25;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" gltf-model="#book-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 1.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: sphere; radius:0.15;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" gltf-model="#brocolis-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 2.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: cylinder; radius: 0.1; height: 0.3;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" position="0 0 0" gltf-model="#coca-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 3.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: cylinder; radius: 0.1; height: 0.5;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" position="0 -0.1 0" gltf-model="#glass-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 4.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: box; width: 0.5; height: 0.4; depth: 0.15;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" gltf-model="#headphones-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 5.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: cylinder; radius: 0.1; height: 0.7;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" position="0 -0.35 0" gltf-model="#ketchup-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 6.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: box; width: 0.4; height: 0.1; depth: 0.15;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" gltf-model="#keyboard-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 7.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.6;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" gltf-model="#knife-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 8.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: box; width: 0.3; height: 0.25; depth: 0.5;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" position="0 -0.1 0" gltf-model="#mac-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 9.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: box; width: 0.1; height: 0.3; depth: 0.3;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" gltf-model="#obergine-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 10.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: box; width: 0.4; height: 0.1; depth: 0.4;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" gltf-model="#paper-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 11.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: sphere; radius: 0.2s;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" gltf-model="#peach-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 12.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: box; width: 0.15; height: 0.1; depth: 0.15;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" gltf-model="#postit-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 13.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: cylinder; radius: 0.15; height: 0.4;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" gltf-model="#tin-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 14.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: cylinder; radius: 0.1; height: 0.5;">
      <a-entity id="ee" class="cube" position="0 -0.25 0" scale="0.5 0.5 0.5" gltf-model="#water-glb"></a-entity>
    </a-entity>
    <a-entity id="other-box" class="cube" dynamic-body position="1 15.25 1" material="transparent: true; opacity: 0;"
      geometry="primitive: cylinder; radius: 0.1; height: 0.7;">
      <a-entity id="ee" class="cube" scale="0.5 0.5 0.5" position="0 -0.1 0" gltf-model="#wine-glb"></a-entity>
    </a-entity>


    <!-- <a-entity class="cube" scale="0.5 0.5 0.5" geometry id="ee" dynamic-body="shape: sphere; mass: 2; sphereRadius:0.1;"
      position="1 10 -1.5" gltf-model="#mac-glb"></a-entity> -->



    <!-- <a-entity static-body gltf-model="#table" scale="1 1 1" position="0 1 0"> </a-entity> -->


    <!-- Terrain -->
    <a-grid static-body></a-grid>
    <a-sky color="#87ceeb"></a-sky>
    <a-entity static-body gltf-model="#park" scale="10 10 10" position="0 19 0"></a-entity>

    <!-- Lighting -->
    <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
    <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
    <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
  </a-scene>



</body>

</html>
