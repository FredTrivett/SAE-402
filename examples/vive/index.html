<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
  <title>Examples â€¢ Tracked controls</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="../../dist/aframe-extras.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene id="scene" physics="debug: true">


    <a-assets>
      <a-asset-item id="peach-glb" src="items/bag.glb"></a-asset-item>
      <a-asset-item id="bocale-glb" src="items/bocale.glb"></a-asset-item>
      <a-asset-item id="book-glb" src="items/book.glb"></a-asset-item>
      <a-asset-item id="brocolis-glb" src="items/brocolis.glb"></a-asset-item>
      <a-asset-item id="coca-glb" src="items/coca.glb"></a-asset-item>
      <a-asset-item id="glass-glb" src="items/glass.glb"></a-asset-item>
      <a-asset-item id="headphones-glb" src="items/headphones.glb"></a-asset-item>
      <a-asset-item id="ketchup-glb" src="items/ketchup.glb"></a-asset-item>
      <a-asset-item id="keyboard-glb" src="items/keyboard.glb"></a-asset-item>
      <a-asset-item id="knife-glb" src="items/knife.glb"></a-asset-item>
      <a-asset-item id="mac-glb" src="items/mac.glb"></a-asset-item>
      <a-asset-item id="obergine-glb" src="items/obergine.glb"></a-asset-item>
      <a-asset-item id="paper-glb" src="items/paper.glb"></a-asset-item>
      <a-asset-item id="peach-glb" src="items/peach.glb"></a-asset-item>
      <a-asset-item id="postit-glb" src="items/postit.glb"></a-asset-item>
      <a-asset-item id="tin-glb" src="items/tin.glb"></a-asset-item>
      <a-asset-item id="water-glb" src="items/water.glb"></a-asset-item>
      <a-asset-item id="wine-glb" src="items/wine.glb"></a-asset-item>



    </a-assets>

    <!-- Player -->
    <a-entity camera look-controls></a-entity>
    <a-entity rotation="-45 0 0" static-body="shape: sphere; sphereRadius: 0.02;"
      hand-controls="hand: left; handModelStyle: lowPoly;" sphere-collider="objects: .cube;" grab></a-entity>
    <a-entity rotation="45 45 0" static-body="shape: sphere; sphereRadius: 0.02;"
      hand-controls="hand: right; handModelStyle: lowPoly;" sphere-collider="objects: .cube;" grab></a-entity>



    <a-box class="cube" dynamic-body position="0 10.25 -1" width="0.5" height="0.5" depth="0.5" color="red"></a-box>
    <a-box class="cube" dynamic-body position="-1 10.25 -1" width="0.5" height="0.5" depth="0.5" color="green"></a-box>


    <!-- <a-sphere id="other-box" class="cube" outlineEnabled="false" dynamic-body position="1 10.25 -1" radius="0.16"
      material="transparent: true; opacity: 0;">
      <a-entity id="ee" class="cube" position="1.77 0.2 -1.6" scale="0.5 0.5 0.5" gltf-model="#peach-glb"></a-entity>
    </a-sphere> -->

    <a-entity class="cube" scale="0.5 0.5 0.5" geometry id="ee" dynamic-body="shape: sphere; mass: 2"
      position="1 10 -1.5" gltf-model="#mac-glb"></a-entity>





    <!-- Terrain -->
    <a-grid static-body></a-grid>

    <!-- Lighting -->
    <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
    <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
    <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
  </a-scene>

  <script>
    document.getElementById('other-box').setAttribute('outlineEnabled', false);

  </script>

</body>

</html>
