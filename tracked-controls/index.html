<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tracked Controls</title>
  <meta name="description" content="Tracked Controls â€“ A-Frame">
  <script src="../../../dist/aframe-master.js"></script>
  <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
  <script src="components/aabb-collider.js"></script>
  <script src="components/grab.js"></script>
  <script src="components/ground.js"></script>
  <script src="shaders/skyGradient.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.0.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js">
  </script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/components/sphere-collider.js"></script>
  <script src="../dist/aframe-physics-system.js"></script>
  <script src="components/force-pushable.js"></script>
</head>

<body>
  <a-scene renderer="colorManagement: true;" cursor="rayOrigin: mouse" raycaster="objects: [cube]"
    fog="color: #bc483e; near: 0; far: 65;" physics="debug: true;">
    <a-assets>
      <a-mixin id="cube" event-set__grab="material.color: #FFEF4F" dynamic-body
        event-set__grabend="material.color: #F2E646" event-set__hit="material.color: #F2E646"
        event-set__hitend="material.color: #EF2D5E" event-set__mousedown="material.color: #FFEF4F"
        event-set__mouseenter="material.color: #F2E646" event-set__mouseleave="material.color: #EF2D5E"
        event-set__mouseup="material.color: #F2E646" geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30"
        material="color: #EF2D5E;"></a-mixin>
      <a-asset-item id="ground" src="https://cdn.aframe.io/examples/tracked-controls/ground.glb"></a-asset-item>
    </a-assets>

    <!-- A-Frame cubes -->
    <a-entity position="0 0 -0.5">
      <a-entity id="a" class="cube" mixin="cube" position="0.30 1.65 0"></a-entity>
      <a-entity id="z" class="cube" mixin="cube" position="0 1.95 0"></a-entity>
      <a-entity id="e" velocity="0 0 0" dynamic-body="sphereRadius: NaN; angularDamping: 0.23" class="cube" mixin="cube"
        position="-0.30 1.65 0"></a-entity>

      <a-entity id="r" scale="2.72 1 1" dynamic-body="sphereRadius: NaN; shape: auto" class="cube" mixin="cube"
        position="0.60 1.35 0"></a-entity>
      <a-entity id="t" class="cube" mixin="cube" position="0.60 1.05 0"></a-entity>
      <a-entity id="y" class="cube" mixin="cube" position="0.60 0.75 0"></a-entity>
      <a-entity id="u" class="cube" mixin="cube" position="0.60 0.45 0"></a-entity>
      <a-entity id="i" class="cube" mixin="cube" position="0.60 0.15 0"></a-entity>

      <a-entity id="o" class="cube" mixin="cube" position="0.30 0.75 0"></a-entity>
      <a-entity id="p" class="cube" mixin="cube" position="0 0.75 0"></a-entity>
      <a-entity id="q" class="cube" mixin="cube" position="-0.30 0.75 0"></a-entity>

      <a-entity id="s" class="cube" mixin="cube" position="-0.60 1.35 0"></a-entity>
      <a-entity id="d" class="cube" mixin="cube" position="-0.60 1.05 0"></a-entity>
      <a-entity id="f" class="cube" mixin="cube" position="-0.60 0.75 0"></a-entity>
      <a-entity id="g" class="cube" mixin="cube" position="-0.60 0.45 0"></a-entity>
      <a-entity id="h" class="cube" mixin="cube" position="-0.60 0.15 0"></a-entity>


      <!-- Environment -->
      <a-entity id="sky" position="-2.95465 0 -1.17049" geometry="primitive: sphere; radius: 65;; skipCache: false"
        material="shader: skyGradient; colorTop: #8ff2ff; colorBottom: #e6e6e6; side: back; flatShading: false; dithering: true; depthTest: true; depthWrite: true; npot: false; transparent: false; vertexColorsEnabled: false; visible: true"></a-entity>
      <a-entity ground></a-entity>
      <a-entity light="type: point; color: #f4f4f4; intensity: 0.1; distance: 0" position="-2.5 1.2 2.2"></a-entity>
      <a-entity light="type: point; color: #f4f4f4; intensity: 0.1; distance: 0" position="-20 -7 -40"></a-entity>
      <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.25;" position="-8 10 -18"></a-entity>
    </a-entity>
    <!-- Hands -->
    <a-entity hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" aabb-collider="objects: .cube;"
      grab></a-entity>
    <a-entity hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" aabb-collider="objects: .cube;"
      grab></a-entity>
    <a-entity position="0 1.6 2" id="cam" wasd-controls="fly: true" camera look-controls wasd-controls></a-entity>
  </a-scene>
</body>

</html>
